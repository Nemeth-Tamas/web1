<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NBV - My Account</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">NBV</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="/"
                            >Home</a
                        >
                        <a class="nav-link active" href="/user.html"
                            >My Account</a
                        >
                        <a class="nav-link" href="/about.xhtml">About</a>
                        <a class="nav-link" href="/contact.html">Contact Us</a>
                    </div>
                </div>
            </div>
        </nav>

        <section class="container mt-4">
            <table class="table table-bordered">
                <caption>
                    <details>
                        <summary>Previous Orders</summary>
                        <p>Contains the previous orders by the user</p>
                    </details>
                </caption>
                <thead class="thead-dark">
                    <tr>
                        <th>Item Name</th>
                        <th>Total Price (After Tax)</th>
                        <th>Tracking Number</th>
                        <th>Reorder</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <ul>
                                <li>Item 1</li>
                                <li>Item 2</li>
                                <li>Item 3</li>
                            </ul>
                        </td>
                        <td>$50.00</td>
                        <td>123456789</td>
                        <td>
                            <button class="btn btn-primary">Reorder</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>Item 4</li>
                                <li>Item 5</li>
                            </ul>
                        </td>
                        <td>$30.50</td>
                        <td>987654321</td>
                        <td>
                            <button class="btn btn-primary">Reorder</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>Item 6</li>
                            </ul>
                        </td>
                        <td>$15.25</td>
                        <td>567890123</td>
                        <td>
                            <button class="btn btn-primary">Reorder</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
